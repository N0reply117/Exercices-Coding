<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video PLayer</title>

    <!--    FontAwesome css     -->
    <link rel="stylesheet" href="css/all.min.css">

    <!--    css     -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="allVid">
            <video src="video/video_2.mp4" class="video"></video>

            <div class="controls">
                <div class="orange-bar">
                    <div class="orange-loading"></div>
                </div>

                <div class="buttons">
                    <button id="play-pause"></button>
                    <button id="mute">Mute</button>
                    <input type="range" id="volumeSlider" type="range" min="0" max="100" value="50" step="1">
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
